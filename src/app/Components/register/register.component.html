<section class="container vh-80">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-8 col-xl-7">
      <div class="card text-black" style="border-radius: 25px">
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                Sign up
              </p>
              <form [formGroup]="registerForm" class="mx-1 mx-md-4">
                <div class="d-flex flex-row align-items-center mb-4">
                  <mat-icon class="fas fa-user fa-lg me-3 fa-fw"></mat-icon>
                  <div class="form-outline flex-fill mb-0">
                    <mat-form-field appearance="fill">
                      <mat-label>Name</mat-label>
                      <input matInput formControlName="name" />
                    </mat-form-field>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <mat-icon class="fas fa-envelope fa-lg me-3 fa-fw"></mat-icon>
                  <div class="form-outline flex-fill mb-0">
                    <mat-form-field appearance="fill">
                      <mat-label>Email</mat-label>
                      <input matInput formControlName="email" />
                    </mat-form-field>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <mat-icon class="fas fa-lock fa-lg me-3 fa-fw"></mat-icon>
                  <div class="form-outline flex-fill mb-0">
                    <mat-form-field appearance="fill">
                      <mat-label>Password</mat-label>
                      <input
                        type="password"
                        matInput
                        formControlName="password"
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <mat-icon class="fas fa-key fa-lg me-3 fa-fw"></mat-icon>
                  <div class="form-outline flex-fill mb-0">
                    <mat-form-field appearance="fill">
                      <mat-label>Confirm Password</mat-label>
                      <input
                        type="password"
                        matInput
                        formControlName="confirmPassword"
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button
                    (click)="registerTemplate()"
                    mat-raised-button
                    color="primary"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
            <div
              class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                class="img-fluid"
                alt="Sample image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
