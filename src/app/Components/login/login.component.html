

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Email input -->
          <div [formGroup]="loginForm">


            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <mat-form-field>
                  <mat-label class="form-outline flex-fill mb-0">email</mat-label>
                  <input  matInput formControlName="email">
                  @if("loginForm.controls['login'].errors?.required && loginForm.controls['email'].touched") {
                    <mat-error>
                      Login must be filled!
                    </mat-error>
                  }
                </mat-form-field>
              </div>
            </div>


            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <mat-form-field>
                  <mat-label class="form-outline flex-fill mb-0">Password</mat-label>
                  <input type="password" matInput formControlName="password">
                  @if ("loginForm.controls['password'].errors?.required && loginForm.controls['password'].touched") {
                    <mat-error >
                    Password must be filled!
                  </mat-error>
                  }
                </mat-form-field>
              </div>
            </div>
           
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="loginTemplate()">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register" class="link-danger" (click)="redirectToRegister()">Register</a></p>

          </div>

        </form>
      </div>
    </div>
  </div>
</section>
