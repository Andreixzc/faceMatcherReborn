<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Favorite food</mat-label>
        <input matInput multiple="true" type="file" [(ngModel)]="selectedFiles" (change)="onFileSelected($event)">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="findMatchesTemplate()">Find matches</button>
</form>
